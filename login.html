<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportLink | Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ECC71;
            --primary-dark: #27AE60;
            --white: #FFFFFF;
            --black: #2C3E50;
            --gray: #95A5A6;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('assets/logo.PNG') no-repeat center center fixed;
            background-size: cover;
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        header {
            padding: 2rem;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            margin: 0;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--black);
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1.5rem;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .links {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            margin: 0.5rem 0;
            transition: color 0.3s;
        }
        
        .link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        footer {
            padding: 1.5rem;
            text-align: center;
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--white);
            color: var(--white);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/Logo2.PNG" alt="Logo SportLink" class="logo">
        <h1>Iniciar Sesión</h1>
    </header>
    
    <main>
        <div class="login-container">
            <form id="form-login">
                <div class="form-group">
                    <label for="usuario">Usuario o Correo Electrónico</label>
                    <input type="text" id="usuario" placeholder="ejemplo@sportlink.com" required>
                </div>
                
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" placeholder="••••••••" required>
                </div>
                
                <button type="button" class="btn" onclick="iniciarSesion()">INICIAR SESIÓN</button>
                
                <div class="links">
                    <a href="recuperar.html" class="link">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <a href="index.html" class="btn btn-secondary">REGRESAR AL INICIO</a>
    </footer>
    
    <script>
        function iniciarSesion() {
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            
            // Validación básica
            if(usuario && contrasena) {
                // Aquí iría la lógica real de autenticación
                alert("¡Bienvenido de nuevo a SportLink!");
                window.location.href = "reservas.html";
            } else {
                alert("Por favor completa todos los campos");
            }
        }
    </script>
</body>
</html>
