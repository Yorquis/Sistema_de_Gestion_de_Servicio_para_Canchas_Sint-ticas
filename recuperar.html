<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportLink | Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ECC71;
            --primary-dark: #27AE60;
            --white: #FFFFFF;
            --black: #2C3E50;
            --gray: #95A5A6;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('assets/logo.PNG') no-repeat center center fixed;
            background-size: cover;
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        header {
            padding: 2rem;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            color: var(--white);
            opacity: 0.9;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .recovery-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--black);
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 1.5rem 0;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .divider {
            border-top: 1px solid #ddd;
            margin: 1.5rem 0;
        }
        
        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        footer {
            padding: 1.5rem;
            text-align: center;
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--white);
            color: var(--white);
            width: auto;
            padding: 0.8rem 1.5rem;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .recovery-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/Logo_2.PNG" alt="Logo SportLink" class="logo">
        <h1>Recuperar Contraseña</h1>
        <p class="subtitle">Ingresa tu correo para recibir instrucciones</p>
    </header>
    
    <main>
        <div class="recovery-container">
            <form id="form-recuperar">
                <div class="form-group">
                    <label for="email-recuperar">Correo Electrónico</label>
                    <input type="email" id="email-recuperar" placeholder="tucorreo@example.com" required>
                </div>
                
                <button type="button" class="btn" onclick="recuperarContrasena()">RECUPERAR CONTRASEÑA</button>
                
                <div class="divider"></div>
                
                <a href="login.html" class="link">Volver a Inicio de Sesión</a>
            </form>
        </div>
    </main>
    
    <footer>
        <a href="index.html" class="btn btn-secondary">REGRESAR AL INICIO</a>
    </footer>
    
    <script>
        function recuperarContrasena() {
            const email = document.getElementById('email-recuperar').value;
            
            if(email) {
                // Validación simple de email
                if(email.includes('@') && email.includes('.')) {
                    alert("¡Hemos enviado un enlace de recuperación a tu correo!");
                    // Aquí iría la lógica real de recuperación
                } else {
                    alert("Por favor ingresa un correo electrónico válido");
                }
            } else {
                alert("Por favor ingresa tu correo electrónico");
            }
        }
    </script>
</body>
</html>
